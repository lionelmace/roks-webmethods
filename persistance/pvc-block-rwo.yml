---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-rwo
  labels:
    name: nginx-pod-rwo
spec:
  containers:
  - name: nginx-pod-rwo
    image: gcr.io/google_containers/nginx-slim:0.8
    resources:
      requests:
        cpu: 250m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 384Mi
    ports:
    - name: web
      containerPort: 80
    securityContext:
      privileged: true
    volumeMounts:
    - name: gluster-vol1
      mountPath: /usr/share/nginx/html
  volumes:
  - name: gluster-vol1
    persistentVolumeClaim:
      claimName: gluster1 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: gluster1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi 
  storageClassName: ibmc-vpc-block-general-purpose